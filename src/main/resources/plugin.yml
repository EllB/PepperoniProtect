author: EllB
database: false
description: 'A simple way for users and admins to protect areas. '
main: net.ellb.plugins.PepperoniProtect.Bukkit.PepperoniProtect
name: PepperoniProtect
startup: postworld
version: '1.0 ALPHA'
commands:
  protect:
    usage: /<command>
    aliases: [pprotect]
    description: Protect an area. 
    permission: pepperoni.protect
  protection:
    usage: /<command>
    aliases: [pprotection]
    description: Do more things with your already protected area. 
    permission: pepperoni.protection
  flag:
    usage: /<command> [FLAG]
    aliases: [pflag]
    description: Set different things about your already protected area. 
    permission: pepperoni.flag
  pepperoni:
    usage: /<command>
    description: Administrate the PepperoniProtect plugin, do things like reloading the config and mass-remove areas. 
    permission: pepperoni.admin