# The main configuration file for the PepperoniProtect plugin.

flags:
  world:
    description: 'The name of the world that the area currently is in.'
    default: [DEFAULT]
    displayname: world
  position1/y:
    description: 'The Y coordinates for corner 1 of your area.'
    default: [DEFAULT]
    displayname: pos1y
    
  position1/x:
    description: 'The X coordinates for corner 1 of your area.'
    default: [DEFAULT]
    displayname: pos1x
    
  position2/y:
    description: 'The Y coordinates for corner 2 of your area.'
    default: [DEFAULT]
    displayname: pos2y
    
  position2/x:
    description: 'The X coordinates for corner 2 of your area.'
    default: [DEFAULT]
    displayname: pos2x
    
  build/member:
    description: 'Determines whether or not the members of the area are allowed to build.'
    default: true
    displayname: member/build
    
  build/outsider:
    description: 'Determines whether or not outsiders can build/destroy blocks in the area.'
    default: false
    displayname: outsider/build
    
  piston_move:
    description: 'Determines if pistons in the area can extend/retract.'
    default: true
    displayname: pistons
    
  fire/ignite/member:
    description: 'Determines if members of the area can set blocks on fire there.'
    default: true
    displayname: member/burnstuff
    
  fire/ignite/outsider:
    description: 'Determines if outsiders can set blocks on fire in the area.'
    default: false
    displayname: outsider/burnstuff
    
  fire/burnblocks:
    description: 'Determines if fire in the area destroys the blocks.'
    default: true
    displayname: blocks_burn
    
  boom:
    description: 'Determines if TnT in the area can explode.'
    default: true
    displayname: explosion
    
  mobs/spawn:
    description: 'Determines if mobs in the area can spawn.'
    default: true
    displayname: mobs
    
  enderman_grief:
    description: 'Determines if endermen in the area can pick up and place blocks.'
    default: false
    displayname: endermen
    
  enter-message:
    description: 'The message to be displayed when a player enters the area.'
    default: 'N/A'
    displayname: enter-msg
  leave-message:
    description: 'The message to be displayed when a player leaves the area.'
    default: N/A
    displayname: leave-msg
  owner:
    description: The owner of the area.
    default: [DEFAULT]
    displayname: owner